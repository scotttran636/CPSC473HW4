<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My test page</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
  <div class="panel panel-default">
  <form payment-order-form="form">
    <h1>Payment form</h1>
    <div>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</div>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="Mr.">
              Mister
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Ms.">
              Miss
            </label>
          </li>
        </ul>
      </fieldset>
      <div>
        <label for="name">
        Name:
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="name" name="username">
      </div>
      <div>
        <label for="mail">
          E-mail:
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="email" id="mail" name="usermail">
      </div>
      <div>
        <label for="pwd">
        Password:
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="password" id="pwd" name="password">
      </div>
    </section>
    <section>
      <h2>Payment information</h2>
      <div>
        <label for="card">
        Card type:
      </label>
        <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </div>
      <div>
        <label for="number">
        Card number:
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="number" name="cardnumber">
      </div>
      <div>
        <label for="date">
        Expiration date:
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="date" name="expiration">
        <em>format: mm/yy</em>
      </div>
    </section>
    <div> <button type="submit">Validate the payment</button> </div>
  </form>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="scripts/submitmodal.js" charset="utf-8"></script>
  <script src="/scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
